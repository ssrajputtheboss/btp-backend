<!doctype html>
<title>Python Flask - Video Upload To Generate it's summary</title>
<h2>Select a video to upload and play</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul style="list-style-type:none;">
		{% for message in messages %}
		  <li >➡️ {{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<div style="margin: 10px auto;">
		<video autoplay="autoplay" controls="controls" preload="preload">
			<source src="{{ url_for('static', filename='summaries/' + filename) }}" type="video/mp4"></source>
		</video>
	</div>
{% endif %}
{% if not filename %}
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input accept="video/mp4" type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Upload">
	</p>
</form>
{% endif %}
